<div class="container2">
        <h1>BMI Calculator</h1>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm">
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age in years">
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <p id="bmiResult"></p>
    </div>
            
     <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const age = parseInt(document.getElementById("age").value);
            
            if (isNaN(height) || isNaN(weight) || isNaN(age) || height <= 0 || weight <= 0 || age <= 0) {
                alert("Please enter valid height, weight, and age values.");
                return;
            }
            
            // Calculate BMI (for illustration purposes only; actual formula needed)
            const bmi = weight / ((height / 100) ** 2);

            // Display the calculated BMI value
            document.getElementById("bmiResult").textContent = `Your BMI is: ${bmi.toFixed(2)}`;
        }
    </script>
